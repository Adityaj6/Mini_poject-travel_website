<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="icon" type="image/png" href="img/Pack & Go-logos.jpeg" />

    <!-- Bootstrap 5 CDN Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      id="bootstrap-css"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Custom File's Link -->
    <link rel="stylesheet" href="css/project.css" />
    <link rel="stylesheet" href="css/responsive-style.css" />
    <style>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- form  -->
    <section class="testimonial py-5" id="testimonial">
      <div class="container">
        <div class="row">
          <div class="col-md-4 py-5 bg-primary text-white text-center">
            <div class=" ">
              <div class="card-body">
                <img
                  src="http://www.ansonika.com/mavia/img/registration_bg.svg"
                  style="width: 100%"
                />
                <h2 class="py-3">Registration</h2>
                <p>
                  Tation argumentum et usu, dicit viderer evertitur te has. Eu
                  dictas concludaturque usu, facete detracto patrioque an per,
                  lucilius pertinacia eu vel.
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-8 py-5 border">
            <h4 class="pb-4">Please fill with your details</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    id="Full Name"
                    name="Full Name"
                    placeholder="Full Name"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    id="Mobile No."
                    name="Mobile No."
                    placeholder="Mobile No."
                    class="form-control"
                    required="required"
                    type="text"
                  />
                </div>
                <div class="form-group col-md-6">
                  <select id="inputState" class="form-control">
                    <option selected>Choose ...</option>
                    <option>spa</option>
                    <option>restaurant</option>
                    <option>adventure </option>
                    <option>Sport Activities</option>
                  </select>
                </div>
                <div class="form-group col-md-12">
                  <textarea
                    id="comment"
                    name="comment"
                    cols="40"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck2"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck2">
                        <small
                          >By clicking Submit, you agree to our Terms &
                          Conditions, Visitor Agreement and Privacy
                          Policy.</small
                        >
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <button type="button" class="btn btn-danger">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap 5 JS CDN Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Custom Js Link -->
    <script src="js/project.js"></script>
  </body>
</html>
